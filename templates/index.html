<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pip Chatbot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(180deg, #060606 0%, #0a0a0a 100%);
        color: #e8e8e8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 90%;
        max-width: 700px;
        height: 85vh;
        background: linear-gradient(145deg, #0e0e0e, #141414);
        border-radius: 18px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .chat-header {
        background: linear-gradient(180deg, #1a1a1a, #0d0d0d);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 15px 22px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      .chat-header h2 {
        font-size: 19px;
        font-weight: 600;
        margin: 0;
        background: linear-gradient(90deg, #ffffff, #8a8a8a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
        letter-spacing: 0.5px;
      }

      .chat-header span {
        font-size: 13px;
        color: #a3a3a3;
        font-weight: 400;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        background: linear-gradient(180deg, #0b0b0b 0%, #111 100%);
        overflow-y: auto;
      }

      .chat-messages::-webkit-scrollbar {
        width: 8px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background-color: #2b2b2b;
        border-radius: 4px;
      }

      .message {
        margin-bottom: 16px;
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.3s ease-in-out;
      }

      .message.user {
        align-items: flex-end;
      }

      .message.bot {
        align-items: flex-start;
      }

      .message-text {
        max-width: 75%;
        padding: 12px 18px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.5;
        backdrop-filter: blur(4px);
      }

      .message.user .message-text {
        background: linear-gradient(145deg, #1e1e1e, #252525);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #f0f0f0;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15),
          0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .message.bot .message-text {
        background: linear-gradient(180deg, #151515, #101010);
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: #e5e5e5;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }

      .chat-input {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        background: linear-gradient(180deg, #0f0f0f, #090909);
        border-top: 1px solid rgba(255, 255, 255, 0.07);
      }

      .chat-input input {
        flex: 1;
        padding: 14px 18px;
        border: none;
        outline: none;
        border-radius: 25px;
        font-size: 15px;
        background: linear-gradient(145deg, #181818, #101010);
        color: #f3f3f3;
        transition: all 0.25s ease;
      }

      .chat-input input:focus {
        background: linear-gradient(145deg, #1b1b1b, #131313);
        box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.05);
      }

      .chat-input button {
        background: linear-gradient(145deg, #2b2b2b, #202020);
        color: #f5f5f5;
        border: none;
        padding: 12px 25px;
        font-size: 15px;
        border-radius: 25px;
        margin-left: 10px;
        cursor: pointer;
        transition: 0.25s ease;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15);
      }

      .chat-input button:hover {
        background: linear-gradient(145deg, #3a3a3a, #242424);
        color: #ffffff;
      }

      .chat-footer {
        text-align: center;
        font-size: 13px;
        padding: 10px 0;
        background: linear-gradient(180deg, #101010, #0a0a0a);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        color: #888;
        letter-spacing: 0.3px;
      }

      .chat-footer span {
        color: #b6b6b6;
      }

      .typing {
        display: inline-flex;
        gap: 4px;
        align-items: center;
      }

      .dot {
        animation: blink 1.4s infinite ease-in-out;
      }

      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes blink {
        0%,
        80%,
        100% {
          opacity: 0.3;
          transform: scale(0.9);
        }
        40% {
          opacity: 1;
          transform: scale(1.1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h2>Pip</h2>
      </div>

      <div class="chat-messages" id="chat-messages"></div>

      <div class="chat-input">
        <input
          type="text"
          id="user-input"
          placeholder="Type a message..."
          autocomplete="off"
        />
        <button onclick="sendMessage()">Send</button>
      </div>

      <div class="chat-footer">
        Powered by <span>Gemini API</span> ¬∑ Crafted with ü§ç for seamless AI
        chat
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chat-messages");
      const userInput = document.getElementById("user-input");

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage("user", message);
        userInput.value = "";

        const typingEl = appendMessage(
          "bot",
          "Pip is typing<span class='dot'>.</span><span class='dot'>.</span><span class='dot'>.</span>"
        );

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          const data = await response.json();
          typingEl.querySelector(".message-text").innerHTML = marked.parse(
            data.message
          );
        } catch (err) {
          typingEl.querySelector(".message-text").textContent =
            "[Error] Failed to fetch response";
        }
      }

      function appendMessage(sender, text) {
        const messageEl = document.createElement("div");
        messageEl.classList.add("message", sender);

        const textEl = document.createElement("div");
        textEl.classList.add("message-text");
        textEl.innerHTML = marked.parse(text);

        messageEl.appendChild(textEl);
        chatMessages.appendChild(messageEl);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return messageEl;
      }

      userInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
